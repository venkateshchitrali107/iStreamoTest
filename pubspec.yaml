name: i_streamo_test
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  local_auth: ^2.1.2
  equatable: ^2.0.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_launcher_icons: "^0.10.0"
  flutter_test: 
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/github.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48

flutter: 
  uses-material-design: true
assets:
  - asset/github.png

